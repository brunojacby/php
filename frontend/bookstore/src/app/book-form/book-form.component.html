<div class="book-form-container">
  <h1>{{ book.id ? 'Editar Livro' : 'Adicionar Livro' }}</h1>

  <form (ngSubmit)="saveBook()" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">TÃ­tulo</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="book.title"
        name="title"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="author">Autor</label>
      <input
        type="text"
        id="author"
        [(ngModel)]="book.author"
        name="author"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="year">Ano</label>
      <input
        type="number"
        id="year"
        [(ngModel)]="book.publication_year"
        name="year"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="save-button" [disabled]="!bookForm.valid">
      {{ book.id ? 'Atualizar Livro' : 'Salvar Livro' }}
    </button>

    <button type="button" class="cancel-button" routerLink="/">Cancelar</button>
  </form>
</div>
